<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <button class="new-book">New Book</button>
    <div class="cards"></div>
    <form class="form" action="" method="post">
        <button type="button" class="form-close">Close</button>
        <h3>New Book</h3>
        <label for="title">Title</label>
        <input class="form-input" id="title" type="text">
        <label for="author">Author</label>
        <input class="form-input" id="author" type="text">
        <label for="pages">Pages</label>
        <input class="form-input" id="pages" type="number">
        <label for="read">Read</label>
        <input class="form-input" id="read" type="checkbox">
        <button type="button">Submit</button>
    </form>
</body>

</html>
