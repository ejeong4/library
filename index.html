<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="header">
        <h1 class="header-title">Library</h1>
        <div class="header-buttons">
            <button class="remove">x</button>
            <button class="new-book">+</button>
        </div>
    </div>
    <div class="cards"></div>
    <form class="form" action="" method="post">
        <button type="button" class="form-close">x</button>
        <label for="title">Title</label>
        <input class="form-input" id="title" type="text">
        <label for="author">Author</label>
        <input class="form-input" id="author" type="text">
        <label for="pages">Pages</label>
        <input class="form-input" id="pages" type="number">
        <label for="read">Read</label>
        <input class="form-input" id="read" type="checkbox">
        <button type="button" class="form-submit">Create!</button>
    </form>
</body>

</html>
